<!DOCTYPE html>
<html>
<head>
    <title>Form Addy</title>
</head>
<body>
    <form action="Adding musics.htm" method="post">
        <div>
            <label for="name">First Name :</label>
            <input type="text" id="name" value=""placeholder="enter your first name">
        </div>
        <br>
        <div>
            <label for="name">Last name :</label>
            <input type="text" id="name" value=""placeholder="enter your last name">
        </div>
        <br>
        <div>
            <label for="pass">Password :</label>
            <input type="password" id="pass" maxlength="12" value=""placeholder="enter your password">
        </div>
        <br>
        <div>
            <label for="mail">Email :</label>
            <input type="email" id="mail" value=""placeholder="enter your mail">
        </div>
        <br>
        <div>
            <label id="num">Phone No :</label>
            <input type="tel" id="num" value=""placeholder="enter your phone no" maxlength="11">
        </div>
        <br>
        <div>
            <label for="bdate">Date :</label>
            <input type="date" id="bdate" number="date">
        </div>
        <br>
        <div>
            <label for="quan">Quamtity :</label>
            <input type="number" id="quan" number="quan" min="-15" max="15">
        </div>
        <br>
        <div>
            <label for="title">Title :</label>
            <label for="title">Mr.</label>
            <input type="radio" id="title" name="title" value="Mr">
            <label for="title">Mrs.</label>
            <input type="radio" id="title" name="title" value="Mrs">
            <label for="title">Single.</label>
            <input type="radio" id="title" name="title" value="Single">
        </div>
        <br>
        <div>
            <label for="Payment">Payment :</label>
            <select id="Payment">
                <option >Visa</option>
                <option>Master card</option>
                <option>Gift card</option>
            </select>
        </div>
        <br>
        <div>
            <label>Subscribe :</label>
            <input type="checkbox" >
        </div>
        <br>
        <div>
            <input type="reset" value="Reset">
        </div>
        <br>
        <div>
            <input type="submit" value="Done">
        </div>
    </form>
</body>
</html>
